<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashback Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Flashback Game</h1>
    <p>Drag and drop the events into the correct chronological order.</p>
    <div class="container">
        <h2>Ordered Timeline</h2>
        <div id="ordered-timeline" class="timeline"></div>
        <h2>Unsorted Events</h2>
        <div id="unsorted-events" class="timeline">
            <div class="event" draggable="true" data-date="1776-07-04">
                <span class="event-text">American Independence</span>
                <span class="event-year hidden">(07/04/1776)</span>
            </div>
            <div class="event" draggable="true" data-date="1969-07-20">
                <span class="event-text">Moon Landing</span>
                <span class="event-year hidden">(07/20/1969)</span>
            </div>
            <div class="event" draggable="true" data-date="2001-09-11">
                <span class="event-text">9/11 Attacks</span>
                <span class="event-year hidden">(09/11/2001)</span>
            </div>
            <div class="event" draggable="true" data-date="1914-07-28">
                <span class="event-text">World War I Begins</span>
                <span class="event-year hidden">(07/28/1914)</span>
            </div>
        </div>
    </div>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
