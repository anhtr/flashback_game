<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashback Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Flashback Game</h1>
    <p>Drag and drop the events into the correct chronological order.</p>
    <div class="container">
        <h2>Ordered Timeline</h2>
        <div id="ordered-timeline" class="timeline"></div>
        <h2>Unsorted Events</h2>
        <div id="unsorted-events" class="timeline"></div>
        <br>
        <button id="randomize-btn">Randomize Events</button>
    </div>
    <p id="result"></p>
    <h2>Add a New Event</h2>
        <input type="text" id="event-name" placeholder="Event Name">
        <input type="date" id="event-date">
        <button onclick="addEvent()">Add Event</button>
    <script src="script.js"></script>
</body>
</html>
